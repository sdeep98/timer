<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="menu">
            <div id="top"><img src="http://clipart-library.com/images_k/shoe-transparent-background/shoe-transparent-background-12.png" alt=""></div>
            <div id="close"><i class="ri-arrow-left-fill"></i></div>
            <img src="./transparent-nike-5.png" alt="">
            <div id="list">
                <h1>about</h1>
                <h1>sneakers</h1>
                <h1>accessories</h1>
                <h1>stores</h1>
                <h1>contacts</h1>
            </div>
            <div id="media">
                <i class="ri-twitter-fill"></i>
                <i class="ri-mail-line"></i>
                <i class="ri-facebook-box-fill"></i>
                <i class="ri-google-fill"></i>
                <i class="ri-instagram-line"></i>
            </div>
        </div>
        <div id="page">
            <div id="part1">
                <img src="./transparent-nike-5.png" alt="">
                <h2><i class="ri-menu-line"></i></h2>
                <div id="online">
                    <i class="ri-twitter-fill"></i>
                    <i class="ri-mail-line"></i>
                    <i class="ri-facebook-box-fill"></i>
                    <i class="ri-google-fill"></i>
                    <i class="ri-instagram-line"></i>
                </div>
            </div>
            <div id="part2">
                <div id="circle">
                    <h1>$99</h1>
                </div>
                <img src="./main.png" alt="">
                <h2><span>spring 2017</span> <br>nike sb dunk low pro </h2>
            </div>
            <div id="part3">
                <div class="section">
                    <div class="box1"><img src="./shoe1.png" alt=""><h5>The Dunk Lightnes up</h5></div>
                    <div class="box2"><img src="./shoe4.png" alt=""><h5>The Dunk Lightnes up</h5></div>
                </div>
                <div class="section">
                    <div class="box1"><img src="./shoe3.png" alt=""></div>
                    <div class="box2"><img src="./transparent-nike-5.png" alt=""></div>
                </div>
                <div class="section">
                    <div class="box1"><h2><i class="ri-arrow-left-fill"></i> 1/3</h2></div>
                    <div class="box2"><h1><span>new</span> popular</h1></div>
                </div>
            </div>
            <div id="part4">
                <div id="dis"><h1>%</h1></div>
                <i class="ri-shopping-bag-line"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
